<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/selectize.js/0.12.6/css/selectize.bootstrap3.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/bootstrap-datetimepicker/3.1.4/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index2.css">
    <title>Document</title>
</head>
<body>
<div class="section-one">
    <div class="container">
        <header class="clearfix">
            <div class="h4 pull-left">my html</div>
            <div>
                <ul class="nav nav-pills pull-right">
                    <li class="active"><a href="">start</a></li>
                    <li><a href="">features</a></li>
                    <li><a href="">changelog</a></li>
                    <li><a href="https://github.com/icecreamyue/learn">github</a></li>
                </ul>
            </div>
        </header>

        <div>
            <div class="text-center">
                <p class="h1 part-one-item-one">
                    The missing documentation tool for<br/>your application</p>
                <p>Generate your Angular project documentation in seconds. </p>
                <p>Compodoc comes with a lot of features. Check it out now! </p>

                <!-- 模态框按钮 -->
                <button class="btn btn-primary btnM" data-toggle="modal" data-target="#myModal">log in</button>
            </div>
            <!-- 模态框 -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">

<!--                        modal头部-->
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal"  aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
                            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                        </div>

<!--                        modal 内容-->
                        <div class="modal-body">
<!--                            表单验证-->
                            <form class="form-horizontal cmxform" id="signupForm" method="get">
<!--                                用户名-->
                                <div class="form-group">
                                    <label for="username" class="col-md-2 control-label">username:</label>
                                    <div class="col-md-10">
                                        <input type="text" id="username" name="username" class="form-control" >
                                    </div>
                                </div>
<!--                                邮箱-->
                                <div class="form-group">
                                    <label for="email" class="col-md-2 control-label">email:</label>
                                    <div class="col-md-10">
                                        <input type="text" id="email" name="email" class="form-control" >
                                    </div>
                                </div>
<!--                                密码-->
                                <div class="form-group">
                                    <label for="password" class="col-md-2 control-label">password:</label>
                                    <div class="col-md-10">
                                        <input type="password" id="password" name="password" class="form-control" >
                                    </div>
                                </div>
<!--                                兴趣爱好选择框-->
                                <div class="form-group">
                                    <label for="habit" class="col-md-2 control-label">habit:</label>
                                    <div class="col-md-10">
                                        <select name="habit" placeholder="请选择" id="habit" class="form-control">
                                            <option value="playBall">playBall</option>
                                            <option value="read">read</option>
                                            <option value="swim">swim</option>
                                            <option value="travel">travel</option>
                                            <option value="draw">draw</option>
                                        </select>
                                    </div>
                                </div>
<!--                                生日选择-->
                                <div class="form-group date">
                                    <label for="birthday" class="col-md-2 control-label">birthday:</label>
                                    <div class="col-md-10">
                                        <input type="text" id="birthday" name="birthday" class="form-control">
                                    </div>
                                </div>
<!--                                记住用户-->
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox"> Remember me
                                            </label>
                                        </div>
                                    </div>
                                </div>
<!--                                登录-->
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <input type="submit" class="btn btn-default submit" value="log in">
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button class="btn btn-default" data-dismiss="modal">close</button>
                            <button class="btn btn-primary">save change</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<script src="http://libs.cdnjs.net/jquery-validate/1.14.0/jquery.validate.min.js"></script>
<script src="http://libs.cdnjs.net/jquery-validate/1.14.0/localization/messages_zh.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.bootcss.com/selectize.js/0.12.6/js/standalone/selectize.js"></script>
<script src="https://cdn.bootcss.com/moment.js/2.24.0/moment-with-locales.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap-datetimepicker/3.1.4/js/bootstrap-datetimepicker.min.js"></script>

<script>
// 提交验证
    $.validator.setDefaults({
        submitHandler: function () {
            alert("submit")
        }
    });
    $().ready(function() {
            //表单验证
        var validator = $("#signupForm").validate({
            rules: {
                username: {
                    required: true,
                    minlength: 2
                },
                password: {
                    required: true,
                    minlength: 5
                },
                email: {
                    required: true,
                    email: true
                }
            },
            messages: {
                username: {
                    required: "请输入用户名",
                    minlength: "用户名必需由两个字母组成"
                },
                password: {
                    required: "请输入密码",
                    minlength: "密码长度不能小于 5 个字母"
                },
                email: "请输入一个正确的邮箱"
            }
        });
        $("#habit").selectize({

            create: function(input) {
                return {
                    value: input,
                    text: input
                }
            },
            sortField: {
                //排序
                field: 'text',
                direction: 'asc'
            },
            maxItems: 5
        });
        $("#birthday").datetimepicker({
            format: "YYYY MM DD",
            autoclose: true,
            todayBtn: true,
            startDate: "1920-01-01 10:00",
            minuteStep: 5
        })
    });
</script>
<style>
    .error{
        color:red;
    }
</style>
</body>
</html>
